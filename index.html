<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipApp - Recipe Finder</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon.png" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#" id="home-link">
          <i class="fas fa-utensils me-2"></i> RecipApp
        </a>
      </div>
    </nav>

    <!-- Buscador de recetas con imagen de fondo -->
    <div
      class="bg-recipes position-relative"
      style="
        background-image: url('img/RecetasFondo1.jpg');
        background-size: cover;
        height: 100vh;
      "
    >
      <div
        class="overlay"
        style="
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.5);
        "
      ></div>
      <div
        class="content text-center text-white"
        style="position: relative; z-index: 1; padding: 20px"
      >
        <h1 class="display-4">Are you looking for a recipe?</h1>
        <form class="d-flex justify-content-center mt-3">
          <input
            class="form-control me-2 w-50"
            type="search"
            placeholder="Search recipes..."
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container my-4">
      <div class="row">
        <!-- Card 1 -->
        <div class="col-md-3 mb-4">
          <div class="card" style="background-color: #f8d7da">
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-3 mb-4">
          <div class="card" style="background-color: #d1ecf1">
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-3 mb-4">
          <div class="card" style="background-color: #fff3cd">
            <div class="card-body">
              <h5 class="card-title">Card 3</h5>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col-md-3 mb-4">
          <div class="card" style="background-color: #d4edda">
            <div class="card-body">
              <h5 class="card-title">Card 4</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p>
          RecipApp <i class="fa-solid fa-face-smile"></i> Developed by Raquel
          Fern√°ndez
        </p>
      </div>
    </footer>

    <!-- JavaScript personalizado -->
    <script src="js/app.js"></script>
  </body>
</html>
