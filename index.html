<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipApp - Recipes Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" id="home-link">
                <i class="fas fa-utensils me-2"></i> RecipApp
            </a>
        </div>
    </nav>

    <!-- Buscador de recetas con fondo -->
    <div class="bg-recipes position-relative">
        <div class="overlay"></div>
        <div class="content text-center text-white">
            <h1 class="display-4">Are you looking for a recipe?</h1>
            <form class="d-flex justify-content-center mt-3" id="search-form">
                <input class="form-control me-2 w-50" type="search" placeholder="Search recipes..." id="search-input">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container my-4">
      <!-- Cargando -->
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading recipes...</p>
      </div>
      
      <!-- Mensajes de error -->
      <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
      
      <!-- Contenedor de recetas -->
      <div id="recipes-container" class="row g-4"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>RecipApp <i class="fa-solid fa-face-smile"></i> Developed by Raquel Fernández</p>
        </div>
    </footer>

    <!-- Modal para mostrar detalles de receta -->
        <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-xl">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle">Recipe details</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="modalBody">
                      <!-- Contenido dinámico -->
                  </div>
              </div>
          </div>
      </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
